<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>
        <h:form>
        <h1>#{testView.string}</h1>
            <p:outputPanel id="TreeTable2">
                <p:treeTable value="#{testView.root2}" var="data">
                    <p:column headerText="Level">
                        <h:outputText value="#{data.level}"/>
                    </p:column>
                    <p:column headerText="Parent">
                        <h:outputText value="#{data.cxParent}"/>
                    </p:column>
                    <p:column headerText="Data">
                        <h:outputText value="#{data.uuid}"/>
                    </p:column>
                </p:treeTable>
            </p:outputPanel>
        </h:form>

    </h:body>
</html>
